<div class='col-sm-12 col-xs-12 col-md-6 pull-right'>
	<div class='panel panel-default portfolio-overflow'>
		<div class='panel-heading'>
			<h4 class='panel-title'>Portfolio Drugs</h4>
		</div>
		<table class="table table-striped">
			<tbody>
				<tr class='panel-body' ng-repeat='drug in drugs'>
					<div class='empty-portfolio' ng-show='drugs.length === 0'>Add drugs using the search bar in the upper left</div>		
					<td>{{ drug }}</td>
					<td><btn class='btn btn-sm btn-warning pull-right' ng-click='removeDrugFromPortfolio($index)'>Delete</btn></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
