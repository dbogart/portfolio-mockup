<br>
<div class='row'>
	<div class='col-md-6'>
		<input ng-model='search' class='form-control' placeholder='Select Drugs/Companies/Subsidiaries to add to this Portfolio'>
	</div>
</div>
<br>
<div class='col-md-6'>
	<div class='panel panel-default results-overflow'>
		<div class='panel-heading'>
			<h4 class='panel-title'>Search Results</h4>
		</div>
		<table class="table table-striped">
			<tbody>
				<tr class='panel-body' ng-repeat='result in results | filter: search' >
					<td>{{ result }}</td>
					<td><btn class='btn btn-sm btn-primary pull-right' ng-click='addToPortfolio($index)'>Add</btn></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
